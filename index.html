<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
</head>

<body>
    <h1>My Registration Form</h1>
    <br />
    <form action="#" method="post"> 
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" />
        <br />
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" />
        <br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
        <br />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
        <br />
        <label for="passwordConfirmation">PW Confirmation:</label>
        <input type="password" name="passwordConfirmation" id="passwordConfirmation" />
        <br />
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday" />
        <br />
        <label for="male">Male:</label>
        <input type="radio" name="male" id="male" />
        <label for="female">Female:</label>
        <input type="radio" name="female" id="female" />
        <label for="other">Other:</label>
        <input type="radio" name="other" id="other" />        
        <p>Bio:</p>        
        <textarea name="bioText" id="bioText" cols="30" rows="10"></textarea>
        <br>
        <label for="favoriteCodeLanguage">Favorite Coding Language</label>
        <select name="favoriteCodeLanguage" id="favoriteCodeLanguage">
            <option value="cSharp">C#</option>
            <option value="java">Java</option>
            <option value="javaScript">JavaScript</option>
            <option value="other">Other</option>
        </select>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
